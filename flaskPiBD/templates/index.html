<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouver une séquence dans Pi</title>
</head>
<body>
    <h1>Saisissez votre séquence de dates</h1>
    <form method="post" action="/">
        <label for="date_sequence">Date Sequence (ex., 2308):</label>
        <input type="text" id="date_sequence" name="date_sequence" required>
        <button type="submit">Trouver la position</button>
    </form>
</body>
</html>
